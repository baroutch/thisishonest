<f:if condition="{height_type} == 2">
    <f:then>
        <article style="height:{video_height}px; background-image:url('./uploads/tx_hocontent/{vignette}');" class="bloc_video">
    </f:then>
    <f:else>
        <article style="height:100vh; background-image:url('./uploads/tx_hocontent/{vignette}');" class="bloc_video">
    </f:else>
</f:if>
    <div class="bloc-video-content">
        <div class="titre_bloc_video">{titre}</div>
        <div class="sstitre_bloc_video">{sstitre}</div>
    </div>
    <div class="popin-video" id="bloc-video-{uid}">
        <div class="popin-video-content">
            <!-- Video -->
            <video class="media-video">
                <source src="./uploads/tx_hocontent/{video}" type="video/mp4">
            </video>
            <!-- Video Controls -->
            <div class="video-controls">
                <button class="play fa fa-play" title="play"></button>
                <progress class='progress-bar' min='0' max='100' value='0'>0% played</progress>
                <button class="mute fa fa-volume-mute" title="mute"></button>
            </div>
        </div>
    </div>
</article>
